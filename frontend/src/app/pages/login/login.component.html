<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>Email:</label>
  <input formControlName="email" type="email"><br><br>
  <label>Password:</label>
  <input formControlName="password" type="password"><br><br>
  <button type="submit">Login</button>
</form>
