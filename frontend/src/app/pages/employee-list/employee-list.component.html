<div class="container">
    <header>
      <h1>Employee Management App</h1>
      <button class="logout" (click)="logout()">Log Out</button>
    </header>
  
    <section class="controls">
      <button class="add-btn" routerLink="/add">Add Employee</button>
      <input
        type="text"
        placeholder="Search employees..."
        [(ngModel)]="searchText"
      />
    </section>
  
    <table>
      <thead>
        <tr>
          <th>Employee First Name</th>
          <th>Employee Last Name</th>
          <th>Employee Email ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees | employeeFilter: searchText">
          <td>{{ emp.first_name }}</td>
          <td>{{ emp.last_name }}</td>
          <td>{{ emp.email }}</td>
          <td class="actions">
            <button class="update-btn" [routerLink]="['/edit', emp._id]">Update</button>
            <button class="delete-btn" (click)="deleteEmployee(emp._id)">Delete</button>
            <button class="view-btn" (click)="viewEmployee(emp)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
